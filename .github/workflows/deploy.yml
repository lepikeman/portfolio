name: Deploy Next.js to VPS with Nginx

on:
  push:
    branches:
      - main # Déclenchement du déploiement sur push dans main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "🔧 Setup clé GitHub"
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY_GIT}}" > ~/.ssh/id_rsa_github
            chmod 600 ~/.ssh/id_rsa_github
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            echo "💡 Config SSH pour GitHub"
            echo "Host github.com
            HostName github.com
            User git
            IdentityFile ~/.ssh/id_rsa_github
            IdentitiesOnly yes
            " > ~/.ssh/config

            echo "🚀 Git pull"
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_rsa_github
            cd ~/site
            git pull origin main

            echo "📦 Install + Build"
            npm install
            rm -rf .next
            npm run build

            # Configuration pour production avec Nginx
            echo "📄 Configuration pour production"
            # Créer la configuration Nginx si elle n'existe pas déjà
            if [ ! -f /etc/nginx/sites-available/nextjs.conf ]; then
              sudo tee /etc/nginx/sites-available/nextjs.conf > /dev/null << 'NGINX'
            server {
              listen 80;
              server_name your-domain.com; # Remplacer par votre domaine

              location / {
                proxy_pass http://localhost:3000;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
              }
            }
            NGINX
              
              # Créer le lien symbolique si nécessaire
              sudo ln -sf /etc/nginx/sites-available/nextjs.conf /etc/nginx/sites-enabled/
              
              # Tester la configuration Nginx
              sudo nginx -t
              
              # Redémarrer Nginx
              sudo systemctl restart nginx
            fi

            echo "🔁 PM2 Restart"
            pm2 restart next-app || pm2 start npm --name "next-app" -- run start

            echo "✅ Déploiement terminé"
          EOF
