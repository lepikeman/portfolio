name: Deploy Next.js to VPS with Nginx

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOSSH'
            echo "ðŸ”§ Setup clÃ© GitHub"
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY_GIT}}" > ~/.ssh/id_rsa_github
            chmod 600 ~/.ssh/id_rsa_github
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            echo "ðŸ’¡ Config SSH pour GitHub"
            echo "Host github.com
            HostName github.com
            User git
            IdentityFile ~/.ssh/id_rsa_github
            IdentitiesOnly yes
            " > ~/.ssh/config

            echo "ðŸš€ Git pull avec nettoyage forcÃ©"
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_rsa_github
            cd ~/site
            
            # Sauvegarde des fichiers importants non versionnÃ©s si nÃ©cessaire
            # Exemple: cp .env .env.backup
            
            # Nettoyage forcÃ© et rÃ©cupÃ©ration des derniÃ¨res modifications
            git fetch origin
            git reset --hard origin/main
            
            echo "ðŸ“¦ Nettoyage complet et installation"
            rm -rf node_modules
            rm -rf .next
            npm cache clean --force
            npm install
            
            echo "ðŸ”¨ Build"
            NODE_ENV=production npm run build
            # Configuration pour production avec Nginx
            echo "ðŸ“„ Configuration pour production"
              
            # Tester la configuration Nginx
            sudo nginx -t
              
            # RedÃ©marrer Nginx
            sudo systemctl restart nginx
            
            echo "ðŸ”„ ArrÃªt complet de l'ancienne instance"
            pm2 delete next-app || true
            
            echo "ðŸš€ DÃ©marrage d'une nouvelle instance"
            pm2 start npm --name "next-app" -- run start
            
            echo "ðŸ”ƒ RedÃ©marrage de Nginx"
            sudo systemctl restart nginx
            
            echo "âœ… DÃ©ploiement terminÃ©"
          EOSSH
