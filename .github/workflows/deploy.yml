name: Deploy Next.js to VPS with Nginx

on:
  push:
    branches:
      - main # Déclenchement du déploiement sur push dans main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOSSH'
            echo "🔧 Setup clé GitHub"
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY_GIT}}" > ~/.ssh/id_rsa_github
            chmod 600 ~/.ssh/id_rsa_github
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            echo "💡 Config SSH pour GitHub"
            echo "Host github.com
            HostName github.com
            User git
            IdentityFile ~/.ssh/id_rsa_github
            IdentitiesOnly yes
            " > ~/.ssh/config

            echo "🚀 Git pull"
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_rsa_github
            cd ~/site
            git pull origin main

            echo "📦 Install + Build"
            npm install
            rm -rf .next
            npm run build

            # Configuration pour production avec Nginx
            echo "📄 Configuration pour production"
              
            # Tester la configuration Nginx
            sudo nginx -t
              
            # Redémarrer Nginx
            sudo systemctl restart nginx

            echo "🔁 PM2 Restart"
            pm2 restart next-app || pm2 start npm --name "next-app" -- run start

            echo "✅ Déploiement terminé"
          EOSSH
